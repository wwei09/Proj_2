    <section id="about" class="home-section text-center">
          <div class="heading-about">
      			<div class="container">
      			<div class="row">
      				<div class="col-lg-8 col-lg-offset-2">
      					<div class="wow bounceInDown" data-wow-delay="0.4s">
      					<div class="section-heading">
      					<h2>Project # 2</h2>
      					<i class="fa fa-2x fa-angle-down"></i>

      					</div>
      					</div>
      				</div>
      			</div>
      			</div>

      		<div class="container">
      		<div class="row">
      			<div class="col-lg-2 col-lg-offset-5">
      				<hr class="marginbot-50">
      			</div>
      		</div>
              <div class="row">
              <center>
              <div id="circle">
                <style>
                  #circle{
                    border-radius:50%;
                    width: 150px;
                    height:150px;
                    position:relative;
                    background-color:#d64d55;
                  }
                </style>
              </div>
              <center>
              <button id ="btn1" class="w3-button w3-white w3-border w3-border-red w3-round-large" onclick="move()">Move it</button>
              <button id ="btn2" class="w3-button w3-white w3-border w3-border-blue w3-round-large" onclick="opacity()">Change Opacity</button>
              <button id ="btn3" class="w3-button w3-white w3-border w3-border-yellow w3-round-large" onclick="circle()">Change Shape</button>
              <button id ="btn4" class="w3-button w3-white w3-border w3-border-black w3-round-large" onclick="size()">Change the Size</button>
              <button id ="btn5" class="w3-button w3-black " onclick="crazy()">Try something Crazy!</button>
              </center>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              <script>
              // try to convert into $("button").click(function move()...)
              $("#btn1").click(function move(){
                alert("The location of this circle will change after you click this button.");
                var div = $("#circle");
                div.animate({left:"+=500px"},1000);
                div.animate({left:"+=200px"},500);
                div.animate({left:"-=400px"},3000);
                div.animate({top:"+=200px"},1000);
                div.animate({top:"-=200px"},500);
              });

              $("#btn2").click(function opacity(){
                alert("The opacity will change after you click this button.");
                var div = $("#circle");
                div.animate({opacity:"0.5"},1000);
                div.animate({opacity:"0.8"},500);
                div.animate({opacity:"0.3"},3000);
                div.animate({opacity:"0.1"},1000);
                div.animate({opacity:"1"},500);
              });

              $("#btn3").click(function square(){
                alert("The shape will change after you click this button.");
                var div = $("#circle");
                div.animate({borderRadius: 40},800);
                div.animate({borderRadius: 20},600);
                div.animate({borderRadius: 80},500);
                div.animate({borderRadius: 100},1000);
              });

              $("#btn4").click(function size(){
                alert("The size will change after you click the button.");
                var div = $("#circle");
                div.animate({height:"+=50px"},100);
                div.animate({width:"+=50px"},300);
                div.animate({height:"-=50px"},1000);
                div.animate({width:"-=50px"},200);
              });

              $("#btn5").click(function crazy(){
                alert("Want to try something crazy ???!!!");
                var div = $("#circle");
                div.animate({height:"300px",opacity:"0.8"},"slow");
                div.animate({width:"200px",opacity:"0.4"},"fast");
                div.animate({height:"500px",opacity:"1"},"slow");
                div.animate({width:"350px",opacity:"0.2"},"fast");
                div.animate({width:"500px"},"slow");
                div.animate({left:"200",opacity:"0.5"},"slow");
                div.animate({top:"1000",opacity:"0.3"},"fast");
                div.animate({opacity:"0"},"fast");
                div.animate({top:"-50",left:"-50",opacity:"1",height:"200",width:"200"},"fast");
              })
              </script>

                      </div>
